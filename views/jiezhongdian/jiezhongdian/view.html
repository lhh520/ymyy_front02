<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../../../layuiadmin/layui/css/layui.css" rel="stylesheet" />
	</head>
	<body>
		<div class="layui-container"><br>
		<form class="layui-form" id="workForm">
			<input type="hidden" name="id" id="id" />
			<div class="layui-form-item">
				<label class="layui-form-label">接种点名称</label>
				<div class="layui-input-block">
				  <input type="text" id="name" name="name" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">接种点地点</label>
				<div class="layui-input-block">
				  <input type="text" id="address" name="address" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>				
			</div>
			<div class="layui-form-item">
			    <div class="layui-input-block">
			      <button type="button" class="layui-btn" lay-filter="demo1">取消</button>
			    </div>
			  </div>
		</form>
		</div>
	</body>
	<script src="../../../layuiadmin/app.js"></script>
	<script src="../../../layuiadmin/layui/layui.js"></script>
	<script>
		layui.use(['jquery','form','layer'],function(){
			var form = layui.form,layer = layui.layer;
			var $ = layui.jquery;
			console.log(">>>>2")
			
			// 给取消按钮绑定单击事件
			$(".layui-btn").on('click',function(){				
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			})
		})
	</script>
</html>
