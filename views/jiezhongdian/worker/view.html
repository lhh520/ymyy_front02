<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../../../layuiadmin/layui/css/layui.css" rel="stylesheet" />
	</head>
	<body>
		<div class="layui-container"><br>
		<form class="layui-form">
			<input type="hidden" name="id" id="id" />
			<input type="hidden" name="jzdId" id="jzdId"/>
			<div class="layui-form-item">
				
				<label class="layui-form-label">所属接种点</label>
				<div class="layui-input-block">
					<select id="jiezhongdianId" name="jiezhongdianId" lay-verify="" required="required">
						<option value="">-----请选择-----</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-block">
				  <input type="text" id="username" name="username" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
				</div>				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">真实姓名</label>
				<div class="layui-input-block">
				  <input type="text" id="realName" name="realName" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
				</div>				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-block">
				  <input type="text" id="card" name="card" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
				</div>				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系电话</label>
				<div class="layui-input-block">
				  <input type="text" id="phone" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
				</div>				
			</div>
			<div class="layui-form-item">
			    <div class="layui-input-block">
			      <button type="button" class="layui-btn" lay-filter="demo1">取消</button>
			    </div>
			  </div>
		</form>
		</div>
	</body>
	<script src="../../../layuiadmin/app.js"></script>
	<script src="../../../layuiadmin/layui/layui.js"></script>
	<script>
		layui.use(['jquery','form','layer'],function(){
			var form = layui.form,layer = layui.layer;
			var $ = layui.jquery;
			console.log(">>>>22")
			
			$.getJSON(server_url+"/jiezhongdian/findAll",function(res){
				console.log(res);
				var len = res.data.length;
				var html ="";
				for(var i=0;i<len;i++){
					html+="<option value='"+res.data[i].id+"'>"+res.data[i].name+"</option>";
				}
				console.log(html);
				$("#jiezhongdianId").append(html);
				// window.setTimeout(function(){					
					$("#jiezhongdianId").val($("#jzdId").val())
					form.render();
				// },1000)
				console.log(">>>>22")
				
			})
			
			// 给取消按钮绑定单击事件
			$(".layui-btn").on('click',function(){				
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			})
		})
	</script>
</html>
